<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtSpot Explore</title>
    <style>
        /* --- YOUR HEADER STYLES --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #FFFCFD;
            color: #333;
        }

        .header {
            background-color: #FE71A5; /* Vibrant Pink from image */
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-link {text-decoration: none; 
        display: block; 
        cursor: pointer; 
        height: 55px;}

        .logo {height: 100px;            /* Increased size */
        width: auto; 
        display: block; 
        margin-top: -20px;
        margin-bottom: -10px;    /* Pulls the bottom edge up so the header doesn't expand */
        position: relative;      /* Ensures it sits cleanly on top of other elements */
        z-index: 1001;}

        .search-container {
            position: relative;
            flex-grow: 1;
            max-width: 700px;
            margin: 0 40px;
        }

        .search-container input {
            width: 100%;
            padding: 10px 15px 10px 45px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            outline: none;
            background-color: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); /* White glow effect */
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            height: 23px;
            opacity: 1;
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
        }

        .nav-btn {
            background: white;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .nav-btn:hover {
            transform: scale(1.05);
        }

        .nav-btn img {
            height: 24px;
        }

        .nav-buttons .nav-btn:nth-child(2) img {
            height: 21px; 
            width: auto;
            display: block;
        }

        /* --- EXPLORE CONTENT STYLES --- */
        main {
            padding: 40px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        .explore-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background-color: #c4c4c4; /* Gray placeholder color */
            height: 200px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .interactive:hover {
            transform: scale(1.03);
            background-color: #b0b0b0;
            cursor: pointer;
        }

        .card span {
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="index.html" class="logo-link">
            <img src="ArtLogo.png" alt="ArtSpot Logo" class="logo">
        </a>

        <div class="search-container">
            <img src="search.png" alt="search" class="search-icon">
            <input type="text" placeholder="Search...">
        </div>

        <div class="nav-buttons">
        <a href="explore.html" class="nav-btn">
            <img src="image1.jpeg" alt="Home">
        </a>
        <a href="orders.html" class="nav-btn">
            <img src="image2.jpeg" alt="Orders">
        </a>
        <button class="nav-btn" type="button" style="cursor: pointer;">
            <img src="image3.jpeg" alt="Settings">
        </button>
        </div>

        <!-- <div class="nav-buttons">
            <button class="nav-btn"><img src="image1.jpeg" alt="Home"></button>
            <button class="nav-btn"><img src="image2.jpeg" alt="Cart"></button>
            <button class="nav-btn"><img src="image3.jpeg" alt="Settings"></button>
        </div> -->
        
    </div>

    <main>
        <h1>Explore</h1>
        
        <div class="explore-grid">
            <div class="card interactive"><span>3D Art</span></div>
            <div class="card interactive"><span>Animation</span></div>
            
            <a href="character-design.html" class="card interactive">
                <span>Character Design</span>
            </a>

            <div class="card interactive"><span>Concept Art</span></div>
            <div class="card interactive"><span>Fan Art</span></div>
            <div class="card interactive"><span>Logo Design</span></div>
            <div class="card interactive"><span>Pixel Art</span></div>
            <div class="card interactive"><span>Tattoo Designs</span></div>
            <div class="card interactive"><span>Styles</span></div>
        </div>
    </main>

</body>
</html>
